language: csharp
mono: latest
dotnet: 3.1
script:
  - dotnet restore
  - nuget install docfx.console
  - mono docfx.console/tools/docfx.exe build docfx_project/docfx.json
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: docfx_project/_site
